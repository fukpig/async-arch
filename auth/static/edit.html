
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Update</h1>
        <form action="/edit" method="POST">
            <input type="hidden" value="{{.User.ID}}" name="id">
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" name="username" required value="{{.User.Username}}" placeholder="Please enter your user name">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select name="role"class="form-select" aria-label="Default select example">
                  <option value="engineer" 
                          {{if eq .User.Role "engineer"}}
                              selected
                          {{end}}
                  >Engineer</option>
                  <option value="manager"
                          {{if eq .User.Role "manager"}}
                              selected
                          {{end}}
                  >Manager</option>
                  <option value="analytic"
                          {{if eq .User.Role "analytic"}}
                              selected
                          {{end}}
                  >Analytic</option>
                  <option value="admin"  
                          {{if eq .User.Role "admin"}}
                              selected
                          {{end}}
                  >Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
    </div>
</body>

</html>
